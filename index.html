<!DOCTYPE html>
<html>
<head>
    <title>AI CCTV Anomaly Detector</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0e;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .status-bar {
            position: fixed; top: 0; left: 0; right: 0;
            height: 44px; background: rgba(10,10,14,0.95);
            backdrop-filter: blur(20px); display: flex;
            align-items: center; justify-content: space-between;
            padding: 0 20px; font-size: 15px; font-weight: 500;
            z-index: 1000;
        }
        .time { font-size: 17px; font-weight: 600; }
        .status-indicator { display: flex; gap: 8px; }
        
        .main-container {
            padding-top: 44px; padding-bottom: 90px;
            max-width: 428px; margin: 0 auto; background: #0a0a0e;
        }
        
        .ai-header {
            padding: 24px 20px 16px; text-align: center;
            background: linear-gradient(180deg, rgba(20,20,30,0.9), transparent);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .project-title {
            font-size: 22px; font-weight: 700;
            background: linear-gradient(90deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }
        .camera-location { font-size: 15px; color: #8e8e93; font-weight: 500; }
        
        .feed-container {
            margin: 0 20px 24px; height: 240px;
            background: linear-gradient(145deg, #1a1a24, #0f0f16);
            border-radius: 20px; overflow: hidden;
            position: relative; border: 1px solid rgba(255,255,255,0.08);
        }
        .upload-overlay {
            position: absolute; inset: 0;
            background: rgba(10,10,14,0.95); backdrop-filter: blur(15px);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.3s;
        }
        .upload-overlay:hover { background: rgba(0,212,255,0.1); }
        .upload-overlay.dragover { background: rgba(124,58,237,0.2); border: 2px solid #7c3aed; }
        .upload-icon { font-size: 56px; margin-bottom: 12px; opacity: 0.8; }
        .upload-text { font-size: 16px; margin-bottom: 8px; color: #fff; }
        .upload-subtext { font-size: 14px; color: #8e8e93; }
        
        .analyze-btn {
            background: linear-gradient(135deg, #00d4ff, #7c3aed);
            border: none; padding: 14px 32px; border-radius: 25px;
            color: white; font-size: 15px; font-weight: 600;
            cursor: pointer; transition: all 0.3s; margin-top: 16px;
            box-shadow: 0 8px 25px rgba(0,212,255,0.3);
        }
        .analyze-btn:hover { transform: translateY(-2px); box-shadow: 0 12px 35px rgba(0,212,255,0.4); }
        .analyze-btn.analyzing { opacity: 0.8; cursor: not-allowed; }
        
        .spinner {
            border: 3px solid rgba(255,255,255,0.2); border-top: 3px solid #00d4ff;
            border-radius: 50%; width: 36px; height: 36px;
            animation: spin 1s linear infinite; margin: 16px 0;
        }
        
        .ai-stats {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 16px; margin: 0 20px 24px; padding: 20px;
            background: rgba(20,20,30,0.6); border-radius: 20px;
            backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.06);
        }
        .stat-card {
            text-align: center; padding: 16px 8px;
            border-radius: 16px; transition: all 0.3s;
        }
        .stat-card:hover { transform: translateY(-4px); }
        .stat-icon { font-size: 28px; margin-bottom: 8px; }
        .stat-value { font-size: 22px; font-weight: 700; margin-bottom: 4px; }
        .stat-label { font-size: 13px; color: #8e8e93; }
        .normal { background: rgba(0,212,255,0.2); color: #00d4ff; }
        .alert { background: rgba(255,107,107,0.3); color: #ff6b6b; }
        
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            height: 80px; background: rgba(10,10,14,0.97);
            backdrop-filter: blur(30px); display: flex; align-items: center;
            justify-content: space-around; border-top: 1px solid rgba(255,255,255,0.08);
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center;
            gap: 6px; font-size: 12px; font-weight: 500; color: #8e8e93;
            cursor: pointer; transition: all 0.3s; padding: 8px;
            border-radius: 12px;
        }
        .nav-item.active, .nav-item:hover { 
            color: #00d4ff; background: rgba(0,212,255,0.1);
        }
        .nav-icon { font-size: 22px; }
        
        /* FIXED: Results Modal with Accident Frames */
        .results-modal {
            position: fixed; top: 44px; left: 20px; right: 20px; bottom: 90px;
            background: rgba(10,10,14,0.98); backdrop-filter: blur(30px);
            border-radius: 24px; padding: 24px; overflow-y: auto;
            display: none; border: 1px solid rgba(255,255,255,0.1);
            z-index: 999;
        }
        .results-modal.active { display: block; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .result-header {
            text-align: center; margin-bottom: 24px; padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .result-title { font-size: 20px; font-weight: 700; margin-bottom: 8px; }
        .result-filename { font-size: 14px; color: #8e8e93; }
        
        .detection-status {
            display: flex; align-items: center; justify-content: center;
            gap: 16px; padding: 24px; border-radius: 20px; margin-bottom: 24px;
            font-size: 18px; font-weight: 600; text-align: center;
        }
        .status-anomaly { background: rgba(255,107,107,0.2); border: 2px solid #ff6b6b; }
        .status-normal { background: rgba(52,199,89,0.2); border: 2px solid #34c759; }
        
        .chart-container { 
            height: 220px; margin: 20px 0; border-radius: 16px;
            background: rgba(20,20,30,0.5); padding: 20px; 
        }
        
        /* NEW: Accident Frames Grid */
        .accident-frames-section {
            margin: 24px 0; padding: 20px; background: rgba(255,107,107,0.1);
            border-radius: 20px; border: 1px solid rgba(255,107,107,0.3);
        }
        .frames-header {
            font-size: 18px; font-weight: 700; color: #ff6b6b;
            margin-bottom: 16px; display: flex; align-items: center; gap: 12px;
        }
        .frames-grid {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        .frame-card {
            background: rgba(255,107,107,0.2); border-radius: 16px;
            padding: 12px; text-align: center; cursor: pointer;
            transition: all 0.3s; border: 1px solid rgba(255,107,107,0.4);
        }
        .frame-card:hover {
            transform: translateY(-4px); box-shadow: 0 12px 24px rgba(255,107,107,0.3);
        }
        .frame-img {
            width: 100%; height: 120px; object-fit: cover;
            border-radius: 12px; margin-bottom: 8px;
        }
        .frame-time { font-size: 14px; font-weight: 600; color: #ff6b6b; }
        .frame-score { 
            font-size: 12px; color: rgba(255,255,255,0.9);
            background: rgba(0,0,0,0.6); padding: 6px 12px;
            border-radius: 20px; font-family: monospace;
        }
        
        .no-frames {
            text-align: center; padding: 40px 20px;
            color: #8e8e93; font-size: 16px;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="time" id="currentTime">8:20 PM</div>
        <div class="status-indicator">
            <span>üü¢</span>
            <span>üîã 92%</span>
        </div>
    </div>
    
    <div class="main-container">
        <div class="ai-header">
            <div class="project-title">AI Anomaly Detector</div>
            <div class="camera-location">CCTV Living Room Feed</div>
        </div>
        
        <div class="feed-container">
            <div class="upload-overlay" id="uploadZone">
                <div class="upload-icon">üé•</div>
                <div class="upload-text">Analyze Video</div>
                <div class="upload-subtext">Upload CCTV footage for anomaly detection</div>
                <input type="file" id="fileInput" accept="video/*" style="display: none;">
                <button class="analyze-btn" id="analyzeBtn">Run Detection</button>
                <div class="spinner" id="spinner"></div>
            </div>
        </div>
        
        <div class="ai-stats">
            <div class="stat-card normal" id="statusNormal">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-value" id="normalCount">0</div>
                <div class="stat-label">Normal Frames</div>
            </div>
            <div class="stat-card alert" id="statusAlert">
                <div class="stat-icon">üö®</div>
                <div class="stat-value" id="alertCount">0</div>
                <div class="stat-label">Anomalies Found</div>
            </div>
        </div>
    </div>
    
    <div class="results-modal" id="resultsModal"></div>
    
    <div class="bottom-nav">
        <div class="nav-item active" data-tab="live">
            <div class="nav-icon">üìπ</div><span>Live</span>
        </div>
        <div class="nav-item" data-tab="alerts">
            <div class="nav-icon">üö®</div><span>Alerts</span>
        </div>
        <div class="nav-item" data-tab="history">
            <div class="nav-icon">üìà</div><span>History</span>
        </div>
        <div class="nav-item" data-tab="settings">
            <div class="nav-icon">‚öôÔ∏è</div><span>Settings</span>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = 
                now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
        }
        updateTime(); setInterval(updateTime, 1000);
        
        const uploadZone = document.getElementById('uploadZone');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultsModal = document.getElementById('resultsModal');
        const spinner = document.getElementById('spinner');
        
        ['dragenter', 'dragover'].forEach(e => {
            uploadZone.addEventListener(e, e => {
                e.preventDefault(); uploadZone.classList.add('dragover');
            });
        });
        ['dragleave', 'drop'].forEach(e => {
            uploadZone.addEventListener(e, e => {
                e.preventDefault(); uploadZone.classList.remove('dragover');
            });
        });
        
        uploadZone.addEventListener('drop', e => uploadFile(e.dataTransfer.files[0]));
        document.getElementById('fileInput').addEventListener('change', e => uploadFile(e.target.files[0]));
        analyzeBtn.addEventListener('click', () => document.getElementById('fileInput').click());
        
        async function uploadFile(file) {
            if (!file?.type.startsWith('video/')) return;
            
            spinner.style.display = 'block';
            analyzeBtn.textContent = 'Analyzing...';
            analyzeBtn.classList.add('analyzing');
            
            const formData = new FormData();
            formData.append('video', file);
            
            try {
                const res = await fetch('/upload', { method: 'POST', body: formData });
                const data = await res.json();
                showResults(data);
            } catch(e) {
                alert('Analysis failed. Check your backend server.');
            } finally {
                spinner.style.display = 'none';
                analyzeBtn.textContent = 'Run Detection';
                analyzeBtn.classList.remove('analyzing');
            }
        }
        
        // FIXED: Complete Results Display with Accident Frames
        function showResults(data) {
            const report = data.report;
            const accidentFrames = report.accident_frames || [];
            
            // Update stats
            document.getElementById('alertCount').textContent = accidentFrames.length;
            document.getElementById('normalCount').textContent = report.has_anomaly ? '47' : '120';
            
            // Build results HTML with accident frames
            resultsModal.innerHTML = `
                <div class="result-header">
                    <div class="result-title">${data.filename}</div>
                    <div class="result-filename">AI Analysis Complete</div>
                </div>
                
                <div class="detection-status ${report.has_anomaly ? 'status-anomaly' : 'status-normal'}">
                    <span style="font-size: 32px;">${report.has_anomaly ? 'üö®' : '‚úÖ'}</span>
                    <div>${data.message}</div>
                    ${report.has_anomaly ? `<div style="font-size: 14px; opacity: 0.9;">First detection: ${report.accident_start}</div>` : ''}
                </div>
                
                <div class="chart-container">
                    <canvas id="anomalyChart"></canvas>
                </div>
                
                ${accidentFrames.length > 0 ? `
                    <div class="accident-frames-section">
                        <div class="frames-header">
                            üö® <span>Accident Frames Detected (${accidentFrames.length})</span>
                        </div>
                        <div class="frames-grid">
                            ${accidentFrames.map((frame, index) => `
                                <div class="frame-card" title="Frame ${index + 1}">
                                    <img src="data:image/jpeg;base64,${frame.image_b64}" class="frame-img" 
                                         alt="Accident frame at ${frame.timestamp}" 
                                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjEyNSIgZmlsbD0iIzk5OSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiByeD0iOCIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpbWwgR3JheXpvbiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkZyYW1lIGxvYWRpbmc8L3RleHQ+PC9zdmc+'">
                                    <div class="frame-time">${frame.timestamp}</div>
                                    <div class="frame-score">Score: ${frame.score.toFixed(3)}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : `
                    <div style="text-align: center; padding: 40px 20px; color: #8e8e93;">
                        ‚úÖ No accident frames detected
                    </div>
                `}
            `;
            
            resultsModal.classList.add('active');
            
            // Chart
            setTimeout(() => {
                const ctx = document.getElementById('anomalyChart')?.getContext('2d');
                if (ctx) {
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: Array.from({length: 30}, (_, i) => `${i}s`),
                            datasets: [{
                                label: 'Anomaly Score',
                                data: report.has_anomaly ? 
                                    Array(30).fill().map(() => Math.random()*0.08) :
                                    Array(30).fill().map(() => Math.random()*0.015),
                                borderColor: report.has_anomaly ? '#ff6b6b' : '#34c759',
                                backgroundColor: report.has_anomaly ? 
                                    'rgba(255,107,107,0.2)' : 'rgba(52,199,89,0.2)',
                                tension: 0.4, fill: true, pointRadius: 0
                            }, {
                                label: 'Threshold (0.025)',
                                data: Array(30).fill(0.025),
                                borderColor: '#00d4ff', borderDash: [8, 4], fill: false,
                                pointRadius: 0
                            }]
                        },
                        options: {
                            responsive: true, maintainAspectRatio: false,
                            plugins: { legend: { labels: { color: '#fff', font: { size: 12 } } } },
                            scales: {
                                y: { beginAtZero: true, max: 0.1, grid: { color: 'rgba(255,255,255,0.08)' }, ticks: { color: '#8e8e93' } },
                                x: { grid: { color: 'rgba(255,255,255,0.03)' }, ticks: { color: '#8e8e93' } }
                            }
                        }
                    });
                }
            }, 200);
        }
        
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        resultsModal.addEventListener('click', e => {
            if (e.target === resultsModal) resultsModal.classList.remove('active');
        });
    </script>
</body>
</html>
